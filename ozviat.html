    <title>Ozviat</title>

</head>

<body>
<div class="w-100">
    <div class="container pt-4">
        <div class="row justify-content-center pb-4">
            <div>
                <img src="imgs/logo1.png" class="img-fluid" alt=""
                     style="width: 130px;">
            </div>
        </div>
        <div class="row justify-content-center ">
            <div class="col-md-5 text-center pt-5 pb-5 pr-4 pl-4 form1">
                <div class="text-justify text-white">
                    <p>
                        به جمع ما خوش آمدید :)
                    </p>
                    <hr class="my-3">
                </div>
                <form>
                    <div class="form-group pb-3 pt-2">
                        <input type="text" class="form-control pr-3 pb-4 pt-3" placeholder="نام">
                    </div>
                    <div class="form-group pb-3">
                        <input type="text" class="form-control pr-3 pb-4 pt-3" placeholder="نام خانوادگی">
                    </div>
                    <div class="form-group pb-3">
                        <input type="email" class="form-control pr-3 pb-4 pt-3" id="exampleInputEmail1"
                               aria-describedby="emailHelp" placeholder="ایمیل">
                    </div>
                    <div class="form-group pb-4">
                        <input type="password" class="form-control pr-3 pb-4 pt-3" id="exampleInputPassword1"
                               placeholder="رمز ورود">
                    </div>
                    <button type="submit" class="btn purple-btn pl-4 pr-4 pt-1 pb-2"><strong>عضویت</strong></button>
                </form>
            </div>
        </div>
    </div>
</div>
